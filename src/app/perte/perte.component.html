<br>
<div class="form-inline my-2 my-lg-0" id="test">
  <input class="form-control mr-sm-2" [(ngModel)]="searchValue" type="search" placeholder="Search" aria-label="Search">
</div>

  


    <table class="table">
          <thead>
            <tr>
              <th scope="col"></th> 
              <th scope="col">Description</th>
              <th scope="col">Contact</th>
              <th scope="col">Modifier</th>
              <th scope="col">Supprimer</th>
            </tr>
          </thead>
          <tbody>
         <tr *ngFor="let animal of allAnimals | searchfilter : searchValue">
  
          <td><img src="assets/animals/{{animal.image}}" width="250" height="200"></td>
  
          <td>{{animal.desc}}</td>                   
           <td>{{animal.contact}}</td>
           <td><button (click)="editAnimal(animal)" class="btn btn-warning">Edit</button></td>

          
           <td><button type="button"  data-toggle="modal" data-target="#exampleModal" class="btn btn-danger">Delete</button></td>

           <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
             <div class="modal-dialog" role="document">
               <div class="modal-content">
                 <div class="modal-header">
                   <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                   <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                   </button>
                 </div>
                 <div class="modal-body">
                   ...
                 </div>
                 <div class="modal-footer">
                   <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                   <button type="button" (click)="deleteAnimal(animal)" class="btn btn-primary">Save changes</button>
                 </div>
               </div>
             </div>
           </div>
  
         </tr>
          </tbody>
        </table>
